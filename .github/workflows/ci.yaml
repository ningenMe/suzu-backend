name: ci
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: checkout
        uses: actions/checkout@v3.5.0
      - id: setup-infra
        name: setup infra
        run: |
          docker-compose -f ./infra/tool/docker-compose.yaml up -d
        shell: bash
      - id: setup-rustup
        name: setup rustup
        uses: ningenMe/setup-rustup@v1.1.0
        with:
          rust-version: 1.74.1
      - id: setup-protoc
        name: setup protoc
        uses: arduino/setup-protoc@v2
      - id: cargo-build
        name: cargo build
        run: |
          DATABASE_URL=mysql://root:password@127.0.0.1:3306/blog cargo build --release
        shell: bash
