name: ci
on:
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: checkout
        uses: actions/checkout@v3.5.0
      - id: setup-rust
        name: setup rust
        uses: ningenMe/setup-rustup@v0.2.0
      - id: cargo-build
        name: cargo build
        run: |
          cargo build
        shell: bash
